<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="../Styles/cart.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2 class="px-5 p-2">My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-7 center-item">
                        <input class="checkbox" type="checkbox">
                        <img src="../Img/products/Phantom Assassin-Darkfeather Factioneer.jpeg" alt="">
                        <h5>Phantom Assassin-Darkfeather Factioneer</h5>
                     </div>
                        
                     <h5 class="price">1499.00</h5>

                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-7 center-item">
                        <input class="checkbox" type="checkbox">
                        <img src="../Img/products/Phantom Assassin-Darkfeather Factioneer.jpeg" alt="">
                        <h5>Phantom Assassin-Darkfeather Factioneer</h5>
                     </div>
                     
                     <h5 class="price">1499.00</h5>

                  </div>
               </div>

               <div class="cart-item none">
                  <div class="row g-2">
                     
                     <div class="col-6">
                        <h5>Total:</h5>
                     </div>

                     <div class="col-6 status">
                        <h5>2998.00</h5>
                     </div>
                     
                  </div>
               </div>
               <div class="btn-row">
                  <button type="button" class="btn-remove">Remove Selected</button>
                  <button type="button" class="btn-check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
</html>
