<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация</title>
    <link rel="icon" href="../Img/amnyam.webp" type="image/webp">
    <link rel="stylesheet" href="../Styles/regform.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">

        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form action="#">
                <!-- <div class="input-box">
                    <input type="text" required>
                    <label>FirstName</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>LastName</label>                  
                </div> -->
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="email" required>
                    <label>Email</label>
                    <i class='bx bxl-gmail' ></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-key'></i>
                </div>
                <button type="submit" class="butt animation" style="--i:3; --j:24;">Sign-in</button>
                <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>Don`t have an account? <a href="#" class="register-link">Sign-up</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">Welcome Back</h2>
            <img src="../Img/Registration/amnyam.webp" class="animation" style="--i:1; --j:21;"></img>
        </div>

        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">Register</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" required>
                    <label>FirstName</label>
                    <i class='bx bx-user-pin' ></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" required>
                    <label>LastName</label>       
                    <i class='bx bx-user-pin' ></i>           
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="email" required>
                    <label>Email</label>
                    <i class='bx bxl-gmail' ></i>
                </div>
                <div class="input-box animation" style="--i:21; --j:4;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-key'></i>
                </div>
                <button type="submit" class="butt animation" style="--i:22; --j:5;">Sign-up</button>
                <div class="logreg-link animation" style="--i:23; --j:6;">
                    <p>Already have an account? <a href="#" class="login-link">Sign-in</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Hello</h2>
            <img src="../Img/Registration/2.webp" class="animation" style="--i:18; --j:1;"></img>
        </div>
    </div>

    <script src="../Scripts/script.js"></script>

</body>
</html>
