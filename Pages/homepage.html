<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Parallax Website</title>
        <!-- <link rel="stylesheet" href="css/card.css?888"> -->
</head>
<body>

    <section class="catalog">
        <h1>Catalog</h1>
        
        <div class="row mt-3 mb-4 button-group filter-button-group">
            <div class="col d-flex ">
                <div class="inner-button-container">
                    <button type="button" data-filter="*" class="btn btn-primary mx-1 text-dark filter-btn">All</button>
                </div>
            </div>
        </div>
        
        <div id="adminActions" class="mb-3"></div>
        <div class="card-container"></div>
    </section>
    <script type="text/template" id="productTemplate">
        <div class="card">
            <img src="%path_photo%" alt="%name%">
            <div class="card-content">
                <div class="card-info">
                    <p>%name%</p>
                    <p class="collection">%description%</p>
                </div>
                
                <div class="price-info">
                    <p>%price%</p>
                    <button type="button" class="add-to-cart-btn" data-product-id="%id%">В корзину</button>
                    %adminButtons%
                </div>
            </div>
        </div>
    </script>

    <!-- <script src="../js/mobile.js?2"></script> -->

</body>
</html>
