<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Parallax Website</title>
        <link rel="stylesheet" href="css/card.css?3">
</head>
<body>

    <div id="filter" class="mb-3 starter-template2">
        <h4>Фильтр по категории</h4>
        <form id="filterForm" class="filterFormcss">
            <div class="form-group">
                <select class="" id="categoryId" name="categoryId">
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Применить фильтр</button>
        </form>
    </div>
    
    <div id="adminActions" class="mb-3">
        <!-- Сюда будут вставлены кнопки администратора -->
    </div>

    <script type="text/template" id="productTemplate">
        <div class="card">
            <img src="%path_photo%" alt="%name%">
            <div class="card-content">
                <div class="card-info">
                    <p>%name%</p>
                    <p class="collection">%description%</p>
                </div>
                
                <div class="price-info">
                    <p>%price%</p>
                    <button type="button" class="add-to-cart-btn" data-product-id="%id%">В корзину</button>
                    %adminButtons%
                </div>
            </div>
        </div>
    </script>

    <script src="../js/mobile.js?111"></script>

</body>
</html>
