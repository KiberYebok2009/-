    <script>
        $(document).ready(function(){
            //Отображение главной страницы при входе на сайт 
            showHomePage();
             
            
            // Обработчик клика для кнопки "Авторизация"
            $(document).on('click', '#authorize', function() {
                setCookie("jwt", "", 1);
                showAuthorizePage();
            });
            // Функция для показа страницы авторизации
            function showAuthorizePage() {
                $('.home').hide();
                $('#maintop').removeClass('catalog-background');
                $('#main').addClass('container');
                $('#main').removeClass('starter-template');
                $.get("Pages/authorize.html", function(html) {
                    $('#content').html(html);
                    clearResponse();
                    // Показываем раздел входа и скрываем раздел регистрации
                    showLoggedOutMenu();
                    $('body').addClass('bodywraper');
                    
                });
            }
            
            // trigger when registration form is submitted
            $(document).on('submit', '#sign_up_form', function(){
                // get form data
                var sign_up_form=$(this);
                var form_data=JSON.stringify(sign_up_form.serializeObject());
                // submit form data to api
                $.ajax({
                    url: "api/data/user/create_user.php",
                    type : "POST",
                    contentType : 'application/json',
                    data : form_data,
                    success : function(result) {
                        // if response is a success, tell the user it was a successful sign up & empty the input boxes
                        //$('#response').html("<div class='alert alert-success'>Successful sign up. Please login.</div>");
                        showNotification("Successful sign up. Please login.", false);
                        sign_up_form.find('input').val('');
                    },
                    error: function(xhr, resp, text){
                        // on error, tell the user sign up failed
                        //$('#response').html("<div class='alert alert-danger'>Unable to sign up. Please contact admin.</div>");
                        showNotification("Unable to sign up. Please contact admin.", true);
                    }
                });
                return false;
            });
            // trigger when login form is submitted
            $(document).on('submit', '#login_form', function(e){
                e.preventDefault(); // Предотвратить стандартную отправку формы
            
                var login_form = $(this);
                var form_data = login_form.serializeObject();
            
                // отправить данные формы на сервер
                $.ajax({
                    url: "api/data/user/login.php",
                    type : "POST",
                    contentType : 'application/json',
                    data : JSON.stringify(form_data),
                    success : function(result){
                        // сохранить jwt в cookie
                        setCookie("jwt", result.jwt, 1);
            
                        // показать домашнюю страницу и сообщить пользователю об успешном входе
                        showHomePage();
                        //$('#response').html("<div class='alert alert-success'>Successful login.</div>");
                        showNotification("Успешный вход!", false);
                        
                        // декодировать JWT и обновить фото профиля
                        var jwt_data = parseJwt(result.jwt);
                        if(jwt_data.data.profile_photo) {
                            $('#profile_photo').attr('src',jwt_data.data.profile_photo);
                        }
                    },
                    error: function(xhr, resp, text){
                        // в случае ошибки сообщить пользователю о неудачной попытке входа
                        //$('#response').html("<div class='alert alert-danger'>Login failed. Email or password is incorrect.</div>");
                        showNotification("Login failed. Email or password is incorrect.", true);
                        login_form.find('input').val('');
                    }
                });
            });
            
            // logout the user
            $(document).on('click', '#logout', function() {
                // Удаление JWT и других данных пользователя из хранилища
                setCookie("jwt", "", 1);
                localStorage.removeItem('jwt');
                localStorage.removeItem('userPhoto');
                // Показать страницу авторизации
                showNotification("Вы вышли из аккаунта!", false);
                showAuthorizePage();
            });
            
            // функция для декодирования JWT
            function parseJwt(token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
            
                return JSON.parse(jsonPayload);
            };
        
            // show home page
            $(document).on('click', '#home', function(){
                showHomePage();
                clearResponse();
            });
            $(document).on('click', '#korzina', function(){
                showkorzinaPage();
            });
            // show update account form
            $(document).on('click', '#update_account', function(){
                showUpdateAccountForm();
            });
            // trigger when 'update account' form is submitted
            $(document).on('submit', '#update_account_form', function(){
                // handle for update_account_form
                var update_account_form=$(this);
                // validate jwt to verify access
                var jwt = getCookie('jwt');
                // get form data
                var update_account_form_obj = update_account_form.serializeObject()
                // add jwt on the object
                update_account_form_obj.jwt = jwt;
                // convert object to json string
                var form_data=JSON.stringify(update_account_form_obj);
                // submit form data to api
                var update_account_form = new FormData(this);
                update_account_form.append('jwt', jwt);
                
                $.ajax({
                        url: "api/update_user.php", // Укажите URL вашего API для обновления пользователя
                        type : "POST",
                        contentType: false,
                        processData: false,
                        data : update_account_form,
                        success : function(result) {
                            // Уведомление пользователя об успешном обновлении
                            //$('#response').html("<div class='alert alert-success'>Account was updated.</div>");
                            showNotification("Account was updated.", false);
                            $('#editProfileModal').modal('hide');
                            showUpdateAccountForm();
                            
                        },
                        error: function(xhr, resp, text){
                            console.log(resp, text);
                            // Уведомление пользователя об ошибке
                            //$('#response').html("<div class='alert alert-danger'>Unable to update account. Please contact support.</div>");
                            showNotification("Unable to update account. Please contact support.", true);
                        }
                    });
                return false;
            });
                    
            // remove any prompt messages
            function clearResponse(){
                $('#response').html('');
            }
            
            // function to set cookie
            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                var expires = "expires="+ d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
        
            function showLoggedOutMenu() {
                var windowWidth = $(window).width();
                
                if (windowWidth > 800) {
                    // Для десктопных экранов
                    $(".auth-link").removeClass('hidden').addClass('visible');
                    $(".auth-link-mobile").addClass('hidden');
                } else {
                    // Для мобильных экранов
                    $(".auth-link-mobile").removeClass('hidden').addClass('visible');
                    $(".auth-link").addClass('hidden');
                }

                // Скрываем кнопки выхода и профиля для всех версий
                $(".logout-link, .logout-link-mobile, .profile-link, .profile-link-mobile").removeClass('visible').addClass('hidden');
            }

            function showLoggedInMenu() {
                var windowWidth = $(window).width();
                
                if (windowWidth > 800) {
                    // Для десктопных экранов
                    $(".logout-link, .profile-link").removeClass('hidden').addClass('visible');
                    $(".logout-link-mobile, .profile-link-mobile").addClass('hidden');
                } else {
                    // Для мобильных экранов
                    $(".logout-link-mobile, .profile-link-mobile").removeClass('hidden').addClass('visible');
                    $(".logout-link, .profile-link").addClass('hidden');
                }

                // Скрываем ссылку на авторизацию для всех версий
                $(".auth-link, .auth-link-mobile").removeClass('visible').addClass('hidden');
            }
            //<---------------------------------------------------------------------------------------Home Page--------------------------------------------------------------------------------------->
            
            // Функция для отображения главной страницы
            function showHomePage(categoryId = '') {
                $('.home').show();
                $('#maintop').addClass('catalog-background');
                $('#main').removeClass('container');
                $('body').removeClass('bodywraper');
                $('body').removeClass('specific-page');
                var jwt = getCookie('jwt');
                var user;
                $.post("api/data/user/validate_token.php", JSON.stringify({ jwt:jwt })).done(function(result) {
                    user = result.data;
            
                    showLoggedInMenu();
            
                    if(user.role == 'admin') {
                        var adminHtml = `<div class="col-12 mb-3 starter-template2">
                                            <button type="button" class="btn btn-success mx-1" id="addProductBtn">Добавить товар</button>
                                            <button type="button" class="btn btn-success mx-1" id="addCategoryBtn">Добавить категорию</button>
                                            <button type="button" class="btn btn-danger mx-1" id="deleteCategoryBtn">Удалить категорию</button>
                                        </div>`;

                    }

                .fail(function(result){
                    showLoggedOutMenu();
                });

                // Загрузка содержимого главной страницы
                $('#content').load('Pages/homepage.html', function() {
                    $.ajax({
                        url: 'api/data/product/get_categories.php',
                        type: 'GET',
                        success: function(categories) {
                            var filterGroup = $('.filter-button-group .col .inner-button-container');

            // get or read cookie
            function getCookie(cname){
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' '){
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

                                            <p class='list-group-item-text'>Статус: ${order.status}</p>

                            $('#orders-container').html(ordersHtml);

                    },
                    error: function(xhr, status, error) {
                        $('#orders-container').html(`<div class='alert alert-danger'>Произошла ошибка при получении информации о заказах.</div>`);
                    }
                });
            }
            
            function getAllOrders() {
                $.ajax({
                    url: 'api/data/korzina/get_all_orders.php',
                    type: 'GET',
                    contentType: 'application/json',
                    success: function(response) {
                        if(response.error) {
                            console.log("Ошибка: " + response.error);
                        } else {
                            displayAllOrders(response);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log("Произошла ошибка при получении всех заказов.");
                    }
                });
            }
            
            function displayAllOrders(orders) {
                var ordersHtml = `
                    <style>
                        .custom-table-background {
                            background-color: #5C52B8;
                            min-width: 768px;
                        }
                        .table th, .table td {
                            width: auto; /* Пример, задайте свои значения */
                            white-space: nowrap; /* Предотвращает перенос текста на новую строку */
                            overflow: hidden; /* Скрывает содержимое, выходящее за пределы ячейки */

                        }

                            max-width: 100px; /* Ограничение максимальной ширины */
                            overflow: hidden;
                            text-overflow: ellipsis;
                            white-space: nowrap;
                        }
                        .table-responsive > * {
                            margin: 0;
                            padding: 0;
                        }
                    </style>
                    <div class=" custom-table-background">
                        <table class="table table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th>Номер заказа</th>
                                    <th style="max-width: fit-content;">Пользователь</th>
                                    <th>Дата заказа</th>
                                    <th>Сумма</th>
                                    <th>Детали заказа</th>
                                    <th>Статус</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody>`;

                orders.forEach(function(order) {
                    ordersHtml += `
                        <tr>
                            <td>${order.order_id}</td>
                            <td style="max-width: fit-content;">${order.firstname} ${order.lastname}</td>
                            <td>${order.order_date}</td>
                            <td>${order.total}</td>
                            <td>
                                <button class="btn btn-info view-order-details" data-order-id="${order.order_id}">

                                </button>
                            </td>
                            <td>
                                <select class="form-control order-status" data-order-id="${order.order_id}">
                                    <option value="Обработка" ${order.status === 'Обработка' ? 'selected' : ''}>Обработка</option>
                                    <option value="Отправлен" ${order.status === 'Отправлен' ? 'selected' : ''}>Отправлен</option>
                                    <option value="Доставлен" ${order.status === 'Доставлен' ? 'selected' : ''}>Доставлен</option>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-primary update-order-status" data-order-id="${order.order_id}">
                                    Обновить статус
                                </button>

                });

                ordersHtml += `
                            </tbody>

                    </div>`;

                $('#admin-orders-container').html(ordersHtml);
            }
            // Обработчик нажатия на кнопку "Обновить статус"
            $(document).on('click', '.update-order-status', function() {
                var orderId = $(this).data('order-id');
                var status = $(this).closest('tr').find('.order-status').val();
                updateOrderStatus(orderId, status);
            });
            
            // Функция для обновления статуса заказа
            function updateOrderStatus(orderId, status) {
                $.ajax({
                    url: 'api/data/korzina/update_order_status.php',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ order_id: orderId, status: status }),
                    success: function(response) {
                        if(response.error) {
                            alert("Ошибка: " + response.error);
                        } else {
                            showNotification("Статус заказа обновлен.", false);
                            getAllOrders(); // Перезагрузить список заказов
                        }
                    },
                    error: function(xhr, status, error) {
                        alert("Произошла ошибка при обновлении статуса заказа.");
                    }
                });
            }
              
            $(document).on('click', '.view-order-details', function() {
                var orderId = $(this).data('order-id');
                getOrderDetails(orderId);
            });
            
            function getOrderDetails(orderId) {
                $.ajax({
                    url: 'api/data/profile/get_order_details.php',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ order_id: orderId }),
                    success: function(response) {
                        if(response.error) {
                            alert("Ошибка: " + response.error);
                        } else {
                            displayOrderDetails(response, orderId);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert("Произошла ошибка при получении деталей заказа.");
                    }
                });
            }
            
            function displayOrderDetails(orderDetails, orderId) {
                var detailsHtml = `<h4>Детали заказа #${orderId}</h4>`;
                detailsHtml += `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Название товара</th>
                                <th>Кол.</th>
                                <th>Цена за единицу</th>
                                <th>Общая стоимость</th>
                            </tr>
                        </thead>
                        <tbody>`;
            
                // Добавляем строки для каждого товара
                orderDetails.forEach(function(item) {
                    detailsHtml += `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.quantity}</td>
                            <td>${item.price}</td>
                            <td>${(item.price * item.quantity).toFixed(2)}</td>
                        </tr>`;
                });
            
                // Заканчиваем таблицу
                detailsHtml += `
                        </tbody>
                    </table>`;
                // Вставляем HTML в модальное окно или специальный контейнер
                $('#order-details-container').html(detailsHtml);
                // Показываем модальное окно или контейнер
                $('#orderDetailsModal').modal('show');
            }
            
            //<---------------------------------------------------------------------------------------profile Page--------------------------------------------------------------------------------------->
            

            function showNotification(message, isError, imageUrl) {
                var notification = $('#notification');
                // Очищаем предыдущее содержимое уведомления
                notification.empty();

                // Если есть изображение, добавляем его в уведомление
                if (imageUrl) {
                    var img = $('<img class="prank">').attr('src', imageUrl).addClass('notification-image');
                    notification.append(img);
                }

                // Добавляем текстовое сообщение
                var text = $('<div>').text(message).addClass('notification-text');
                notification.append(text);

                // Устанавливаем класс ошибки, если это необходимо
                notification.removeClass('error');
                if (isError) {
                    notification.addClass('error');
                }

                // Показываем уведомление
                notification.fadeIn(500, function() {
                    // Уведомление исчезнет через 5 секунд
                    setTimeout(function() {
                        notification.fadeOut(500);
                    }, 5000);
                });
            }
            // function to make form values to json format
            $.fn.serializeObject = function(){
                var o = {};
                var a = this.serializeArray();
                $.each(a, function() {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                return o;
            };

            document.addEventListener('keydown', function(event) {

                }
            });
