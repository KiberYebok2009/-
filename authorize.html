<!-- Раздел входа -->
<div id="login-section">
    <h2>Login</h2>
    <form id='login_form'>
        <div class='form-group'>
            <label for='email'>Email Address</label>
            <input type='email' class='form-control' id='email' name='email' placeholder='Enter email'>
        </div>
        <div class='form-group'>
            <label for='password'>Пароль</label>
            <input type='password' class='form-control' id='password' name='password' placeholder='Password'>
        </div>
        <button type='submit' class='btn btn-primary'>Login</button>
    </form>
    <p>Нет аккаунта? <a href="#" id="show_signup">Зарегистрироваться</a></p>
</div>

<!-- Раздел регистрации -->
<div id="signup-section" style="display: none;">
    <h2>Sign Up</h2>
    <form id='sign_up_form' enctype="multipart/form-data">
        <div class="form-group">
            <label for="firstname">Имя</label>
            <input type="text" class="form-control" name="firstname" id="firstname" required />
        </div>
        <div class="form-group">
            <label for="lastname">Фамилия</label>
            <input type="text" class="form-control" name="lastname" id="lastname" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" required />
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" name="password" id="password" required />
        </div>
        <input type="hidden" name="profile_photo" value="api/images/server/server-error.jpg" />
        <input type="hidden" name="role" value="user" />
        
        <button type='submit' class='btn btn-primary'>Sign Up</button>
    </form>
    <p>Уже есть аккаунт? <a href="#" id="show_login">Войти</a></p>
</div>
