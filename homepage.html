<div id="filter" class="mb-3">
    <h4>Фильтр по категории</h4>
    <form id="filterForm">
        <div class="form-group">
            <select class="form-control" id="categoryId" name="categoryId">
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Применить фильтр</button>
    </form>
</div>
<script type="text/template" id="productTemplate">
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="%path_photo%" class="card-img-top" alt="%name%">
            <div class="card-body">
                <h5 class="card-title">%name%</h5>
                <p class="card-text">%description%</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary view-product-btn" data-product-id="%id%">View</button>
                        %adminButtons%
                    </div>
                    <small class="text-muted">%price%</small>
                </div>
            </div>
        </div>
    </div>
</script>
